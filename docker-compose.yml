version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: campuswave_app:latest
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - WHATSAPP_API_URL=http://wa-gateway:3000/send
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - wa-gateway

  wa-gateway:
    build:
      context: ./wa-gateway
      dockerfile: Dockerfile
    image: campuswave_wa_gateway:latest
    ports:
      - "3000:3000"
    environment:
      - WA_GATEWAY_SECRET=${WHATSAPP_API_KEY}
    volumes:
      - ./wa-gateway:/usr/src/app:cached

